{{- if isset .context.Site.Taxonomies "tags" -}}
    {{- if not (eq (len .context.Site.Taxonomies.tags) 0) -}}
<section class="col widget widget-tags">
    <h3>{{- i18n "tags" -}}</h3>
    <ul>
        {{- range .context.Site.Taxonomies.tags }}
        <li>
            <a href="{{ .Page.Permalink }}" title="{{- .Page.Title -}} ({{ .Count }})" >{{- humanize .Page.Title -}}</a>
        </li>
        {{ end -}}
    </ul>
</section>
    {{- end -}}
{{- end -}}
